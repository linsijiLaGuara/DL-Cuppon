<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CUPPON</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/50f70a9252.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-green">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img class="logonavbar" src="./assets/img/logo-white.png" alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a
            class="nav-link active text-nav text-white"
            aria-current="page"
            href="#"
            >Home</a
          >
          <a class="nav-link text-nav text-white-50" href="#">Features</a>
          <a class="nav-link text-nav text-white-50" href="#">Pricing</a>
          <a class="nav-link text-nav disabled">Disabled</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row pt-3 g-3">
        <div class="col-12 col-md-4">
          <div class="card m-4">
            <img
              src="./assets/img/habitacion.jpg"
              class="card-img-top"
              alt="habitacion"
            />
            <div class="card-body">
              <h5 class="card-title">
                Plumón Coral Fleece estampado en modelo y tamaño a elección
              </h5>
              <p class="card-text">Plumones Manolino</p>
              <p>
                <i class="fas fa-map-marker-alt"></i> 9191 Avenida Vitacura,
                Chile
              </p>
              <hr />
              <p class="text-end">
                <span class="text-principal-precio">$45.990</span>
                <span class="text-secundario-verde">$22.990</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">Column</div>
        <div class="col-12 col-sm-4">Column</div>
      </div>
      <div class="row pt-5 g-3">
        <div class="col-12 col-md-4">Column</div>
        <div class="col-12 col-md-4">Column</div>
        <div class="col-12 col-md-4">Column</div>
      </div>

      <form action="" class="form-color p-3">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="nombre"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Correo "
          />
        </div>
        <button type="submit" class="btn btn-info">enviar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
